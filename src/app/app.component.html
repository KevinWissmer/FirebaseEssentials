<section>
  <h1>User Notes "| async"</h1>
  <ul>
      <li *ngFor="let todo of todos$ | async"> <!--    | async creates a subscription if the source is an Observable -->
          {{todo.name}}   {{todo.number}}
      </li>
  </ul>
</section>

<section>
  <h1>User Notes "subscribe"</h1>
  <ul>
      <li *ngFor="let todo of todolist">
          {{todo.name}}   {{todo.number}}
      </li>
  </ul>
</section>
